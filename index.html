<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For My Queen</title><style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background: radial-gradient(circle at top,#0b0014,#000);
overflow-x:hidden;
color:white;
}

/* Floating stars */
.star{
position:fixed;
width:3px;
height:3px;
background:white;
border-radius:50%;
animation: twinkle 3s infinite;
}

@keyframes twinkle{
0%,100%{opacity:.2}
50%{opacity:1}
}

/* Floating hearts */
.heart{
position:fixed;
color:#ff4d9a;
font-size:20px;
animation: floatUp 10s linear infinite;
opacity:.7;
}

@keyframes floatUp{
0%{transform:translateY(100vh) scale(.5);opacity:0}
50%{opacity:1}
100%{transform:translateY(-10vh) scale(1.5);opacity:0}
}

.container{
text-align:center;
padding:80px 20px;
max-width:900px;
margin:auto;
}

h1{
font-size:3rem;
letter-spacing:3px;
background:linear-gradient(45deg,#ff6ad5,#ffc3ff);
-webkit-background-clip:text;
color:transparent;
}

.section{
margin-top:120px;
opacity:0;
transform:translateY(50px);
transition:1.5s;
}

.section.visible{
opacity:1;
transform:translateY(0);
}

.poem{
background:rgba(255,255,255,0.05);
padding:40px;
border-radius:20px;
line-height:1.8;
font-size:1.2rem;
}

img{
max-width:100%;
border-radius:20px;
margin-top:20px;
box-shadow:0 0 30px rgba(255,0,150,.4);
}
</style></head><body><div class="container"><h1>To The Most Extraordinary Woman</h1>
<p>You are not just loved — you are admired, celebrated, and cherished beyond words.</p><div class="section">
<h2>Our Memories</h2>
<p>Add your favorite pictures here.</p>
<img src="yourphoto1.jpg" />
</div><div class="section">
<h2>What You Mean To Me</h2>
<p>
You are warmth in winter, calm in chaos, light in darkness.
You are home.
</p>
</div><div class="section">
<h2>A Poem For You</h2>
<div class="poem">
PASTE YOUR POEM HERE
</div>
</div></div><script>
/* create stars */
for(let i=0;i<120;i++){
let star=document.createElement('div');
star.className='star';
star.style.top=Math.random()*100+'vh';
star.style.left=Math.random()*100+'vw';
star.style.animationDelay=Math.random()*3+'s';
document.body.appendChild(star);
}

/* create floating hearts */
setInterval(()=>{
let heart=document.createElement('div');
heart.className='heart';
heart.innerHTML='❤';
heart.style.left=Math.random()*100+'vw';
heart.style.fontSize=(20+Math.random()*30)+'px';
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),10000);
},500);

/* reveal animation */
let sections=document.querySelectorAll('.section');
window.addEventListener('scroll',()=>{
sections.forEach(sec=>{
let pos=sec.getBoundingClientRect().top;
if(pos<window.innerHeight-100){
sec.classList.add('visible');
}
});
});
</script></body>
</html>
