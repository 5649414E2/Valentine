<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For Her</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(120deg,#0f0c29,#302b63,#24243e);
  color:white;
}
nav{
  position:fixed;
  width:100%;
  padding:20px;
  background:rgba(0,0,0,0.3);
  backdrop-filter:blur(10px);
  display:flex;
  justify-content:center;
  gap:40px;
  z-index:1000;
}
nav a{
  color:white;
  text-decoration:none;
  font-weight:600;
}
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px;
  text-align:center;
}
.hero{
  background:url('YOUR_IMAGE_HERE') center/cover;
}
h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
}
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}
.gallery img{
  width:100%;
  border-radius:20px;
  transition:0.4s;
}
.gallery img:hover{
  transform:scale(1.05);
}
.card{
  max-width:700px;
  background:rgba(255,255,255,0.05);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(10px);
}
.poem{
  white-space:pre-line;
  font-size:18px;
  line-height:1.8;
}
footer{
  padding:40px;
  text-align:center;
  opacity:0.6;
}
</style>
</head>
<body><nav>
<a href="#home">Home</a>
<a href="#story">Our Story</a>
<a href="#gallery">Memories</a>
<a href="#poem">Poem</a>
</nav><section id="home" class="hero">
<h1>You Are My Universe</h1>
<p>Not just someone I love â€” the gravity that holds my world together.</p>
</section><section id="story">
<div class="card">
<h1>Our Story</h1>
<p>Write your story here. How you met, what she means to you, what makes her special.</p>
</div>
</section><section id="gallery">
<h1>Memories</h1>
<div class="gallery">
<img src="IMAGE1.jpg">
<img src="IMAGE2.jpg">
<img src="IMAGE3.jpg">
<img src="IMAGE4.jpg">
</div>
</section><section id="poem">
<div class="card">
<h1>Your Poem</h1>
<div class="poem">
PASTE YOUR POEM HERE
</div>
</div>
</section><footer>
Made with love.
</footer></body>
</html>
